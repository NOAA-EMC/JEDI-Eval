# User settings
#  expname:  name of experiment
#  begdate:  start date
#  enddate:  end date
#  hofx_homedir:  path to src directory of hofxcs clone
#  emcpy_homedir:  path to src directory of emcpy clone
#  wrkdir:  directory to which cycled output files are written
#  expxmldir:  directory to which xml file is written
#  keepdata:  retain (yes) or remove (no) directories/files in wrkdir upon completion of each cycle
expname: 'prhofx'
begdate: '2020121500'
enddate: '2020121600'
hofx_homedir: '/work/noaa/da/rtreadon/git/hofxcs/develop/src'  # change to your path
emcpy_homedir: '/work/noaa/da/rtreadon/git/emcpy/src'          # change to your path
wrkdir: '/work/noaa/stmp/rtreadon/rocoto'                      # change to your path
expxmldir: '/work/noaa/da/rtreadon/para_gfs/prhofx'            # change to your path
keepdata: 'no'       
#
# Set bundle and jedi_bundle dpending on machine
##bundle: /scratch1/NCEPDEV/da/Cory.R.Martin/JEDI/testing/intel/bundle
##jedi_build: /scratch1/NCEPDEV/da/Cory.R.Martin/JEDI/testing/intel/build-20210629
bundle: /work/noaa/da/cmartin/JEDI/testing/intel/bundle
jedi_build: /work/noaa/da/cmartin/JEDI/stable/intel/build
#
# End of user settings
#
window_length: 'PT6H'
forecast_length: 'PT6H'
fv3jedi_stage: $(bundle)/fv3-jedi/ewok/gfs/stage.yaml
experiment: $(expname)
experiment_dir: $(wrkdir)/$(experiment)
stage_dir: $(experiment_dir)/stage
geom_inc: $(bundle)/fv3-jedi/ewok/gfs/geometry.yaml
state_inc: $(bundle)/fv3-jedi/ewok/gfs/bg.yaml
model_resolution: c768
vertical_resolution: 64
# below should be eventually computed / in a default schema
layout_x: 2
layout_y: 2
io_layout_x: 1
io_layout_y: 1
npx_ufs: 769
npy_ufs: 769
npz_ufs: $(vertical_resolution)
ntiles_ufs: 6
# end what should be computed
run_dir: $(experiment_dir)/{{current_cycle}}/RESTART
account: da-cpu
obs_dir: $(experiment_dir)/{{cycle}}
obs_db: ufo_eval_ref
obs_dump: gdas_f006
##obs_dump: oper_3d
obs_src: ncdiag
bc_src: gsi
bc_dump: oper
bg_frequency: PT1H
window_type: 3d
bkg_exp: ufoeval
bkg_db: ufo_eval_ref
bkg_dir: $(experiment_dir)/{{cycle}}/RESTART
bkg_tiles: [1,2,3,4,5,6]
diag_db: local
diag_dir: $(experiment_dir)/diags
window_offset: PT3H
step_cycle: PT6H
plot_dir: $(experiment_dir)/plots/{{current_cycle}}
stats_dir: $(experiment_dir)/stats/
diag_types:
- scatter_hofxdiff
- spatial_gsiomf
- spatial_ufoomf
obs_list:
- $<< $(bundle)/ufo/ewok/jedi-gdas/aircraft.yaml
#- $<< $(bundle)/ufo/ewok/jedi-gdas/airs_aqua.yaml       # not available for test period
